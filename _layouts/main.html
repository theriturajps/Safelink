<!DOCTYPE html>
<html style="--bg-color: {{ site.theme_color }};">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
		<meta name="description" content="{{ site.description }}">
		<meta name="author" content="{{ site.author }}">
		<title>{{ site.title }}</title>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag_id }}"></script>
		<script>
			window.dataLayer = window.dataLayer || []
			function gtag(){dataLayer.push(arguments)}
			gtag('js', new Date())

			gtag('config', '{{ site.gtag_id }}')
		</script>
		<script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "Person",
			"name": "Ritu Raj Pratap Singh",
			"url": "https://riturajps.gitforge.in",
			"sameAs" : [
				"https://github.com/theriturajps",
				"https://instagram.com/riturajps",
				"https://twitter.com/riturajps",
				"https://www.gitforge.in"
			]
		}
		</script>

		<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Montserrat:900">

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		{% assign color = site.theme_color | default: '#317b71' %}
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="{{ color }}">
		<meta name="msapplication-navbutton-color" content="{{ color }}">
		<meta name="msapplication-TileColor" content="{{ color }}">
		<meta name="theme-color" content="{{ color }}">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	</head>

	<body>
		{{ content }}
	</body>

	<!-- Use JS to handle scrolling page instead of anchor links if possible -->
	<script>
		let down_button = document.getElementById('down-button'),
				next = document.getElementById('next')

		down_button.setAttribute('href', 'javascript:;')
		down_button.addEventListener('click', function() {
			next.scrollIntoView(true)
		})
	</script>
</html>
